<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dra Francielli</title>
    <link rel="stylesheet" href="styles.css">
    <div>
        <img src="img/Logo.png" alt="Sobre Nós" class="rounded-lg shadow-lg">
    </div>
</head>
<body>
    
</body>
<body class="bodyDefault">
    <div class="login-container">
        <div class="login-box">
             <h2>Cadastro de Cliente</h2>
            <form action="/PI-Grupo-04/PHP/cadastro.php" method="POST">
                <div class="textbox">
                    <input type="text" name="nome" placeholder="Nome completo" required>
                </div>
                <div class="textbox">
                    <input type="text" name="cpf" placeholder="CPF (000.000.000-00)" required>
                </div>
                <div class="textbox">
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="textbox">
                    <input type="text" name="telefone" placeholder="Telefone (com DDD)">
                </div>
                <div class="textbox">
                    <input type="text" name="endereco" placeholder="Endereço completo">
                </div>
                <div class="textbox">
                    <select name="estado_civil" required>
                        <option value="">Estado civil</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viúvo">Viúvo</option>
                        <option value="União Estável">União Estável</option>
                    </select>
                </div>
                <button type="submit" class="btn-login">Cadastrar</button>
                <p><a href="login.html">Já possui uma conta? Entre</a></p>
            </form>
        </div>
    </div>
</body>
</html>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
